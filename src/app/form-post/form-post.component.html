<div class="mx-auto" style="width: 500px;">
    <form #customerForm="ngForm" (ngSubmit)="postFormData(customerForm.value)">
        <div class="text-center mt-2">
            <legend>PERSONAL INFORMATION</legend>
        </div>
        <div class="mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" ngModel id="name" class="form-control" aria-describedby="name"
                placeholder="Enter your full name">
        </div>
        <div class="mt-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="number" name="phone" ngModel class="form-control" id="phone" aria-describedby="phone"
                placeholder="Phone Number">
        </div>
        <div class="mt-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" [ngModel] class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Email address">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="text-center mt-2">
            <legend>ADDRESS</legend>
        </div>
        <div>
            <div class="mt-1">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" name="address:city" ngModel class="form-control" aria-describedby="city" placeholder="City">
            </div>
            <div class="mt-3">
                <label for="state" class="form-label">State</label>
                <input type="text" id="state" name="address:state" ngModel class="form-control" aria-describedby="name" placeholder="State">
            </div>
            <div class="mt-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" name="address:country" ngModel class="form-control"aria-describedby="country" placeholder="Country">
            </div>
            <div class="mt-3">
                <label for="pincode" class="form-label">PinCode</label>
                <input type="number" id="pincode" name="address:pincode" ngModel class="form-control" aria-describedby="pincode" placeholder="Pincode">
            </div>
        </div>
        <div class="mt-3 mb-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
